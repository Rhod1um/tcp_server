<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            color: #333;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #ff6b6b;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }
        a:hover {
            background-color: #ff4757;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Welcome to our website! Feel free to explore and enjoy your stay.</p>
        <a href="/login">Login</a>
    </div>
</body>
</html>
